<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta http-equiv="X-UA-Compatible" content="IE=edge" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>Dados do cliente</title>
  </head>
  <body>
    <main>
      <h1>Dados pessoais</h1>
      <form>
        <fieldset>
          <div>
            <label for="nome">Nome</label>
            <input
              autofocus
              minlength="2"
              maxlength="50"
              type="text"
              required
              name="nome"
              id="nome"
              placeholder="Informe seu nome"
            >
          </div>

          <div>
            <label for="email">E-mail</label>
            <input
              type="email"
              name="email"
              id="email"
              required
              placeholder="Informe seu email"
            >
          </div>

          <div>
            <input
              type="hidden"
              id="token"
              name="token"
              value="123456"
            >
          </div>

          <div>
            <label for="cpf">CPF</label>
            <input
              pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"
              type="text"
              name="cpf"
              id="cpf"
              required
              placeholder="Informe seu CPF"
            >
          </div>

          <div>
            <label for="idade">Idade</label>
            <input
              type="number"
              name="idade"
              id="idade"
              required
              placeholder="Informe sua idade"
            >
          </div>

          <div>
            <label for="telefone">Telefone</label>
            <input
              type="tel"
              required
              name="telefone"
              id="telefone"
              placeholder="Informe sua telefone"
            >
          </div>

          <div>
            <label for="dataNascimento">Data de Nascimento</label>
            <input type="date" name="dataNascimento" id="dataNascimento" >
          </div>

          <div>
            Sexo:

            <input type="radio" id="masculino" name="sexo" value="masculino" >
            <label for="masculino">Masculino</label>

            <input type="radio" id="feminino" name="sexo" value="feminio" >
            <label for="feminino">Feminino</label>
          </div>

          <div>
            Estado Civil:

            <input
              type="radio"
              id="solteiro"
              name="estadocivil"
              value="solteiro"
            >
            <label for="solteiro">Solteiro</label>
            <input type="radio" id="casado" name="estadocivil" value="casado" >
            <label for="casado">Casado</label>
          </div>
        </fieldset>

        <h1>Endereço de Entrega</h1>
        <fieldset>
          <div>
            <label for="cep">CEP</label>
            <input
              type="text"
              required
              name="cep"
              id="cep"
              placeholder="Informe seu CEP"
            >
          </div>


          <div>
            <label for="logradouro">Logradouro</label>
            <input
              type="text"
              name="logradouro"
              id="logradouro"
              required
              placeholder="Informe seu Logradouro"
            >
          </div>

          <div>
            <label for="bairro">Bairro</label>
            <input
              type="text"
              name="Bairro"
              id="bairro"
              required
              placeholder="Informe seu Bairro"
            >
          </div>

          
          <div>
            <label for="cidade">Cidade</label>
            <input
              type="text"
              name="cidade"
              id="cidade"
              required
              placeholder="Informe sua Cidade"
            >
          </div>

          <div>
            <label for="state">Estado</label>
            <input
              name="state"
              id="state"
              required
              placeholder="Informe seu estado"
            >
          </div>
        </fieldset>

        <h1>Informações Adicionais</h1>
        <fieldset name="camposadicionais">
          <div>
            <label for="tipologradouro">Tipo de logradouro</label>
            <select id="tipologradouro" name="tipologradouro">
              <option value="rua">Rua</option>
              <option value="avenida">Avenida</option>
              <option value="travessa">Praça</option>
            </select>
          </div>

          <div>
            Interesses:

            <label for="categorias-filmes">Filmes</label>
            <input type="checkbox" id="categorias-filmes" >

            <label for="categorias-informatica">Informática</label>
            <input type="checkbox" id="categorias-informatica" >

            <label for="categorias-games">Games</label>
            <input type="checkbox" id="categorias-games" >

            <label for="categorias-livros">Livros</label>
            <input type="checkbox" id="categorias-livros" >

            <label for="categorias-roupas">Roupas</label>
            <input type="checkbox" id="categorias-roupas" >
          </div>

          <div>
            Observação
            <textarea
              name="observacao"
              id="observacao"
              placeholder="Deixe sua observacao"
            ></textarea>
          </div>
        </fieldset>
      </form>
    </main>
  </body>
</html>
